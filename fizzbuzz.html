<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        //FizzBuzz

        //prompter user 
        let answer = parseInt(prompt("Please enter a number: "));

        // loop
        for (let i = 0; i <= answer; i++) {
            if ((i % 3 == 0) && (i % 5 == 0)) {
                console.log("FizzBuzz");
            } else if  (i % 5 == 0) {
                console.log("Buzz");
            } else if (i % 3 == 0) {
                console.log("Fizz")
            }
            else {
                console.log(i);
            }
        }

    </script>
</body>
</html>

        // capitalise the first letter of the string
        function capitalise(str) {
            let result = str.charAt(0).toUpperCase() + str.slice(1);
            return result;
        }

        // returns last letter
        function lastLetter(str) {
            let lastChar = str.charAt(str.length - 1);
            return lastChar;
